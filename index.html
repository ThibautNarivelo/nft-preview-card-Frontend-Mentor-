<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title> 
</head>
<body>

  <section>
    <div class="container">

      <div class="crypto">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
      
        <div class="bluebox">
          <img src="images/icon-view.svg">
        </div>
      </div>

      <div class="text">
        <div class="crypto-name">
          <h1>Equilibrium #3429</h1>
        </div>

        <div class="crypto-explanation">
          <p>Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <div class="row">
          <div class="eth price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="Ethereum">
            <h4>0.041 ETH</h4>
          </div>

          <div class="eth time">
            <img src="images/icon-clock.svg" alt="icon-clock" class="Clock">
            <p>3 days left</p>
          </div>
        </div>

        <div class="divider"></div>

        <div class="footer">
          <div class="footer-icon">
            <img src="images/image-avatar.png" alt="Avatar">
          </div>
          <div class="author">
            <p>Creation of </p>
            <a href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
